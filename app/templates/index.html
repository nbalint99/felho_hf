<!DOCTYPE html>
<html lang="hu">
<body>

<h1>Upload picture</h1>

<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" accept="image/*" id="file" name="file" required>
    <br>
    <textarea id="description" name="description" rows="2" cols="40" placeholder="Write here the description of the picture..." required></textarea>
    <br>
    <button type="submit">Submit the photo</button>
</form>

</body>
</html>
