apiVersion: apps/v1
kind: Deployment
metadata:
  name: other-mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: other-mongo
  template:
    metadata:
      labels:
        app: other-mongo
    spec:
      containers:
      - name: other-mongo
        image: mongo:4.4
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: other-mongo-storage
          mountPath: /data/other-db
      volumes:
      - name: other-mongo-storage
        persistentVolumeClaim:
          claimName: other-mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: other-mongo
spec:
  selector:
    app: other-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
