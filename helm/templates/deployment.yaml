apiVersion: apps/v1
kind: Deployment
metadata:
  name: felhohf-app1
spec:
  selector:
    matchLabels:
      app: felhohf-app1
  template:
    metadata:
      labels:
        app: felhohf-app1
    spec:
      containers:
        - name: felhohf-app1
          image: nbalint99/felhohf:{{ .Values.env.APP_VERSION }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          readinessProbe:
            httpGet:
                path: /health
                port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
                path: /health
                port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
