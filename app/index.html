<!DOCTYPE html>
<html lang="hu">
<body>

<h1>Upload picture</h1>

<form id="imageForm" enctype="multipart/form-data">
    <input type="file" accept="image/*" id="imageInput" name="image" required>
    <br>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="Write here the description of the picture..."></textarea>
    <br>
    <button type="submit">Submit the photo</button>
</form>
</body>
</html>
