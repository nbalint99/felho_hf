<!DOCTYPE html>
<html lang="hu">
<body>

<h1>Upload picture</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" accept="image/*" id="imageInput" name="image" required>
    <br>
    <textarea id="description" name="description" rows="2" cols="40" placeholder="Write here the description of the picture..." required></textarea>
    <br>
    <button type="submit">Submit the photo</button>
</form>

{% if uploaded_image %}
    <h2>Uploaded picture</h2>
    <img src="{{ uploaded_image }}">
    <p>{{ description }}</p>
{% endif %}

</body>
</html>
